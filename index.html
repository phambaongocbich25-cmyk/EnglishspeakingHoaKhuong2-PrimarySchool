<head>

<style>

<body>
<div class="container">

<h1>üé§ English 5 Speaking</h1>
<h2>Hoa Khuong 2 Primary School</h2>

<div class="card">

</div>

<div class="card">

    <option value="free">Free Speaking</option>
  </select>
</div>

<div class="card">
  <select id="unit"></select>
  <div class="unit-title" id="unitTitle"></div>

  <p><b>üëÇ Sample sentence (SGK):</b></p>
  <p id="sampleText"></p>
  <button onclick="playSample()">‚ñ∂ Listen sample</button>
</div>

<div class="card">
  <textarea id="studentText" rows="3"
  placeholder="Press the microphone and speak..."></textarea>
  <button onclick="startSpeak()">üéô Start speaking</button>
</div>

<div class="card">

</div>

  <div class="sign">
    <div><b>Principal</b><br>Tran Thi Kim Yen</div>

  </div>
</div>

</div>

<audio id="clap" src="https://www.soundjay.com/human/applause-8.mp3"></audio>

<script>
/* ===== UNIT SAMPLE ‚Äì ƒê√öNG M·∫™U C√ÇU SGK ===== */
const units={
1:["Unit 1: All about me",
"My name is Minh. I am in Class 5A. I live in the countryside. I like swimming."],

2:["Unit 2: Our homes",
"I live in this house. My address is 65 Le Loi Street."],

3:["Unit 3: My foreign friends",
"He is Australian. He is friendly and helpful."],

4:["Unit 4: Our free-time activities",
"In my free time, I read books and watch cartoons."],

5:["Unit 5: My future job",
"I would like to be a teacher because I teach children."],

6:["Unit 6: Our school rooms",
"Go upstairs. Turn right. The computer room is on the second floor."],

7:["Unit 7: Our favourite school activities",
"She likes doing projects because it is interesting."],

8:["Unit 8: In our classroom",
"The crayons are on the table. They are beside the books."],

9:["Unit 9: Our outdoor activities",
"Yesterday, I was at the campsite. I danced around the campfire."],

10:["Unit 10: Our school trip",
"Last weekend, I visited Ba Na Hills with my family."],

11:["Unit 11: Family time",
"My family took a boat trip around the bay and took photos."],

12:["Unit 12: Our Tet holiday",
"At Tet, I will decorate the house and make banh chung."],

13:["Unit 13: Our special days",
"On Children‚Äôs Day, we will have pizza and milk tea."],

14:["Unit 14: Staying healthy",
"I do morning exercise every day to stay healthy."],

15:["Unit 15: Our health",
"I have a headache. I should drink warm water."],

16:["Unit 16: Seasons and weather",
"In winter, it is cold. I usually wear a jumper."],

17:["Unit 17: Stories for children",
"The tortoise ran slowly but worked hard."],

18:["Unit 18: Means of transport",
"I want to visit Dragon Bridge by bus."],

19:["Unit 19: Places of interest",
"Hoi An Old Town is beautiful and peaceful."],

20:["Unit 20: Our summer holidays",
"It is about one hundred and twenty kilometres."]
};

/* ===== LOAD UNITS ===== */
const unitSel=document.getElementById("unit");
for(let i=1;i<=20;i++){
  unitSel.innerHTML+=`<option value="${i}">Unit ${i}</option>`;
}
unitSel.onchange=updateUnit;
updateUnit();

function updateUnit(){
  unitTitle.innerText=units[unitSel.value][0];
  sampleText.innerText=units[unitSel.value][1];
}

/* ===== SAMPLE VOICE ‚Äì KIDS UK ===== */
function playSample(){
  let u=new SpeechSynthesisUtterance(sampleText.innerText);
  u.lang="en-GB";
  u.rate=0.85;
  u.pitch=1.2;
  speechSynthesis.speak(u);
}

/* ===== SPEECH RECOGNITION ===== */
const SpeechRecognition=window.SpeechRecognition||window.webkitSpeechRecognition;
const recog=new SpeechRecognition();
recog.lang="en-GB";

function startSpeak(){recog.start();}

recog.onresult=e=>{
  let said=e.results[0][0].transcript.toLowerCase();
  studentText.value=said;
  checkSpeech(said);
};

function checkSpeech(said){
  let model=sampleText.innerText.toLowerCase();
  let miss=model.split(" ").filter(w=>!said.includes(w));
  let stars=miss.length>6?2:miss.length>3?3:4;

  feedback.innerHTML= miss.length
  ?`‚ùå Em c·∫ßn ch√∫ √Ω ph√°t √¢m c√°c t·ª´: <b>${miss.join(", ")}</b><br>
    üëâ Nghe l·∫°i m·∫´u v√† n√≥i l·∫°i cho ƒë√∫ng nh√©!`
  :`‚úÖ Ph√°t √¢m r·∫•t t·ªët! R√µ r√†ng v√† t·ª± tin üëè`;

  clap.play();
  playSample();
  showCert(stars);
}

/* ===== CERTIFICATE ===== */
function showCert(star){
  certificate.style.display="block";
  cName.innerText=studentName.value;
  cClass.innerText="Class: "+studentClass.value;
  cUnit.innerText=units[unitSel.value][0];
  cStar.innerText="‚≠ê".repeat(star);
}
</script>
</body>
</html>
